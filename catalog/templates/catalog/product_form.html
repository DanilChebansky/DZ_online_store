{% extends "catalog/base.html" %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-lg btn-block btn-outline-success">
                    {% if object%}
                    Сохранить
                    {% else %}
                    Создать
                    {% endif %}
                </button>
                    <a class="btn my-2 btn-lg btn-block btn-outline-primary" href = '{% url "catalog:product_list" %}' role="button">Отменить</a>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Версии продукта
                </div>
                <div class="card-body">
                    {{ formset.management_form }}
                    {% for form in formset.forms %}
                    {{ form.as_p }}
                    ------------------------------------
                    {% endfor %}
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
